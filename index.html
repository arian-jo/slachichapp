<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Salchichas</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AQZpLbndRAebhGClvFDAX05niSI0bahaQRP-gq_oTCJEa8VBnumi2OOEi01cD1nI-rFby9KPTYP3z-F9&currency=USD"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compra tu Salchicha Premium</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYpMiT7yTrV1M_iaKfb4Cpyx-ENVffa7GFOQ&s" alt="Salchicha">
        <p class="price">Precio: $5.00</p>
        <div id="paypal-button-container"></div>
    </div>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '5.00' 
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Pago completado por ' + details.payer.name.given_name);
                });
            },
            onError: function(err) {
                console.error('Error en el pago:', err);
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
